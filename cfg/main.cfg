cam_cfg_mask: '*.cfg'

log_dir: log
pid_dir: pid
cap_dir: store
cap_dir_cam: $cap_dir + '/[cam_name]'
log_filename: 'main.log'
pid_filename: 'main.pid'
pid_streamer: '[cam_name]_streamer.pid'
pid_capturer: '[cam_name]_capturer.pid'

log_level: DEBUG

cam_stream_host: '127.0.0.1'
cam_stream_prefix: '/cam/'
cam_stream_root: $cam_stream_host + $cam_stream_prefix

cap_url: 'http://' + $cam_stream_host + ':8081' + $cam_stream_prefix  + '[cam_name]/mpeg.2ts'
cap_cmd: 'ffmpeg -loglevel warning -y -analyzeduration 1000000000 -probesize 10000000 -rtsp_transport tcp -i rtsp://' + $cam_stream_root + '[cam_name] -vcodec copy -acodec copy -f segment -segment_atclocktime 1 -reset_timestamps 1 -strftime 1 -segment_time 86400 ' + $cap_dir_cam + '/[cam_name]_%Y-%m-%d_%H-%M-%S.ts'

cleaner_active: true
cleaner_run_every_minutes: 1
cleaner_max_removes_per_run: '[cams_number]'
cleaner_store_max_gb: 0
cleaner_store_keep_free_gb: 4
cleaner_force_remove_file_less_bytes: 1024000
